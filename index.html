<!DOCTYPE html>
<html>

<head>
    <title>Smart Monitoring</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="plant.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">

    <style>
        iframe {
            height: 30vh;
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="col text-center"
            style="display: inline-block;overflow: hidden;white-space: nowrap;padding-left:7%;padding-right:7%;padding-bottom:1.5%;padding-top:1.5%;font-size: 3vw; font-family: 'Inter'; letter-spacing: 0.1em; color: #5B5772;">
            SMART PLANT MONITORING AND WATERING SYSTEM</div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <img src='plant.png' style='width: 90%;'>
            <p></p>
            <p style="font-family: 'Rubik', sans-serif; color: #6E6893;font-size: 1.5vw; text-align: center;">Water Pump
                Status</p>
            <iframe src="https://thingspeak.com/channels/1713650/widgets/450360"
                style="height: 27vh;width: 100%;"></iframe>

        </div>
        <div class="col-sm-8 text-dark">
            <div class="row">
                <div class="row">
                    <div class=" col-sm-8">
                        <u contenteditable="true"
                            style="font-family: 'Rubik', sans-serif; color: #6E6893;font-size: 3vw;">
                            Mawar</u>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col-sm-1">
                    <u contenteditable="true"
                        style="font-family: 'Rubik', sans-serif; color: #6E6893; font-size: 3vw;font-style:light;font-weight:100">
                        35 </u>
                </div>
                <div class=" col-sm-1">
                    <p
                        style="font-family: 'Rubik', sans-serif; color: #6E6893; font-size: 3vw;font-style:light;font-weight:100">
                        hari</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <p style="font-family: 'Rubik', sans-serif; color: #6E6893;font-size: 1.5vw; text-align: center;">
                        Monitoring Result
                        Status</p>
                </div>
            </div>
            <div class="row">
                <div class=" col-sm-6" style="height: 30vh;width: 50%;">
                    <iframe
                        src="https://thingspeak.com/channels/1713650/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&timescale=10&title=Temperature&type=line&xaxis=Time"></iframe>
                </div>
                <div class=" col-sm-6" style="height: 30vh;width: 50%;">
                    <iframe
                        src="https://thingspeak.com/channels/1713650/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidity&type=line&xaxis=Time"></iframe>
                </div>
            </div>

            <div class="row">
                <div class=" col-sm-6" style="height: 30vh;width: 50%;"><iframe
                        src="https://thingspeak.com/channels/1713650/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&timescale=10&title=Water+Capacity&type=line&xaxis=Time"></iframe>
                </div>
                <div class=" col-sm-6" style="height: 30vh;width: 50%;">
                    <iframe
                        src="https://thingspeak.com/channels/1713650/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Environment+Humidity&type=line&xaxis=Time"></iframe>
                </div>
            </div>

            </div>
        </div>
