<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notification Alert Messages</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
	<div class="wrapper">
			<div class="button_grp">
				<div class="btn info_button">Info</div>
				<div class="btn warning_button">Warning</div>
			</div>
	</div>

	<div class="alert_wrapper">
				<div class="alert_backdrop"></div>
				<div class="alert_inner">
					<div class="alert_item alert_info">
						<div class="icon data_icon">
							<i class="fas fa-info-circle"></i>
						</div>
						<div class="data">
							<p class="title"><span>Info:</span>
								Tanaman sudah disiram
							</p>
							<p class="sub">Yey, tanaman akan tetap tumbuh subur!</p>
						</div>
						<div class="icon close">
							<i class="fas fa-times"></i>
						</div>
					</div>
					<div class="alert_item alert_warning">
						<div class="icon data_icon">
							<i class="fas fa-exclamation-triangle"></i>
						</div>
						<div class="data">
							<p class="title"><span>Warning:</span>
								Waterpump tersisa sedikit air
							</p>
							<p class="sub">Jangan lupa tambahkan air pada waterpump!</p>
						</div>
						<div class="icon close">
							<i class="fas fa-times"></i>
						</div>
					</div>
				</div>
			</div>

<script>
	var alert_items = document.querySelectorAll(".alert_item");
	var btns = document.querySelectorAll(".btn");
	var alert_wrapper = document.querySelector(".alert_wrapper");
	var close_btns = document.querySelectorAll(".close");

	btns.forEach(function(btn, btn_index){
		btn.addEventListener("click", function(){
			alert_wrapper.classList.add("active");

			alert_items.forEach(function(alert_item, alert_index){
				if(btn_index == alert_index){
					alert_item.style.top = "50%";
				}
				else{
					alert_item.style.top = "-100%";
				}
			})
		})
	})

	close_btns.forEach(function(close, close_index){
		close.addEventListener("click", function(){
			alert_wrapper.classList.remove("active");

			alert_items.forEach(function(alert_item, alert_index){
				alert_item.style.top = "-100%";
			})
		})
	})


</script>

</body>
</html>
